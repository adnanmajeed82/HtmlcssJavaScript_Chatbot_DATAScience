<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture Store Chatbot</title>
  <h1> Furniture Store Chatbot using Html JavaScript</h2>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #chat-container {
      width: 300px;
      margin: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }
    #chat-messages {
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
    }
    #user-input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="chat-messages"></div>
  <input type="text" id="user-input" placeholder="Type your message...">
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const chatContainer = document.getElementById('chat-container');
  const chatMessages = document.getElementById('chat-messages');
  const userInput = document.getElementById('user-input');

  function addMessage(sender, message) {
    const messageDiv = document.createElement('div');
    messageDiv.className = sender === 'user' ? 'user-message' : 'bot-message';
    messageDiv.textContent = message;
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function handleUserInput() {
    const userMessage = userInput.value.trim();
    if (userMessage === '') return;

    addMessage('user', userMessage);
    userInput.value = '';

    // Handle user input and provide a bot response
    const botResponse = getBotResponse(userMessage);
    addMessage('bot', botResponse);
  }

  function getBotResponse(userMessage) {
    // Simple logic for bot responses based on user input
    if (userMessage.toLowerCase().includes('chair')) {
      return 'We have a variety of chairs available. What type of chair are you looking for?';
    } else if (userMessage.toLowerCase().includes('table')) {
      return 'Tables? Sure! Are you interested in dining tables, coffee tables, or something else?';
    } else {
      return 'I apologize, but I didn\'t understand that. How about asking for a specific type of furniture?';
    }
  }

  userInput.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      handleUserInput();
    }
  });
});
</script>

</body>
</html>
